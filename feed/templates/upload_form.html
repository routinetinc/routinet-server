<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <form id="upload-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept=".jpeg, .png">
        <input type="submit" value="Upload">
    </form>
    
    <div id="result"></div>
    {% load static %}
    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
